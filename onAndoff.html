<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <h1>On and Off event</h1>

 <div id="divon">
  <p style="border: 2px solid red;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur doloribus minima corporis dignissimos odit delectus veritatis harum repudiandae voluptatem ducimus?</p>
 </div>
</body>
<script src="jquery-3.6.0.js"></script>
<script>
 $(document).ready(function(){
  $('#divon').on({
   click:function(){
    $(this).css('background-color','yellow');
   },
    mouseover : function(){
    $(this).css('background-color','pink');
   },
   mouseout : function(){
    $(this).css('background-color','lightblue');
   }
  });
 });
</script>
</html>
