<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
  </head>

  <body>
    <h1>EXTRACT VALUES FROM THE PAGE</h1>
    <div>
      <form action="" id="sform">
        <label for="">Name</label
        ><input type="text" class="sname" id="sname" />
        <label for="">Class</label
        ><input type="text" class="sclass" id="sclass" />
        <label for="">Month</label
        ><input type="month" name="smonth" id="smonth" />

        <select value="" id="scountry">
          <option>India</option>
          <option>Pak</option>
          <option>china</option>
          <option>bang</option>
        </select>

        <input type="submit" />
      </form>
    </div>
  </body>
  <script>
    $(document).ready(function(){
     $('#sform').submit(function(){

      var name = $('#sname').val();
      var stuclass = $('#sclass').val();
      var country = $('#scountry').val();
      var month = $('#smonth').val();

     alert('User Data:' + 'Name:' + name + 'Class:'+ stuclass + 'Country:'+ country + 'Month:' + month);

    });
    });
  </script>
</html>
