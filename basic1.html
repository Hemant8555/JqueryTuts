<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <style>
      div {
        border-color: burlywood;
        border: 2px solid;
      }
    </style>
  </head>
  <body>
    <h1>Basics of jquery</h1>
    <div>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur esse
        commodi, minus laboriosam, quos eaque optio dolorum sequi tenetur
        mollitia iusto aut quo delectus id voluptatibus ration
      </p>
    </div>

    <div>
      <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
      </ol>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      $("ol li").css("border", "2px solid red");
    });
  </script>
</html>
