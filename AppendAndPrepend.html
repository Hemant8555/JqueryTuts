<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script src="jquery-3.6.0.js"></script>
</head>
<body>
 <h1>APPEND AND PREPEND</h1>
<div>
 <p id="p1">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Autem, exercitationem.</p>
 <ul>
  <li>item1</li>
  <li>item2</li>
  <li>item3</li>
  <li>item4</li>
 </ul>
 <button id="b1">Append</button>
 <button id="b2">Prepend</button>
</div>
</body>
<script>
 $(document).ready(function(){
  $('#b1').click(function(){
   $('#p1').append(' new item');
  });
  $('#b2').click(function(){
   $('ul').prepend('<li>heamnt</li>');
  });
 });
</script>
</html>
